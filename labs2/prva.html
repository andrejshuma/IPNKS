    <h1>Naslov</h1>
    <script>
        function NajdiMax(arr,currMAX ){
            for (let i = 0; i < arr.length; i++) {
                if(arr[i].length>currMAX.length){
                    currMAX = arr[i];
                }
            }
            return currMAX;
        }

        let prva = prompt("Vnesi rec:")
        let vtora = prompt("Vnesi rec:")
        let treta = prompt("Vnesi rec:")


        prva = prva.split(" ");
        vtora=vtora.split(" ");
        treta=treta.split(" ");

        let zaedno= prva.concat(vtora,treta)

        let maxZbor = NajdiMax(zaedno,"")

        alert(maxZbor)


    </script>
