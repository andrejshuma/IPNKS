<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FahrenHeit ili Celsius</title>
</head>
<body>
<script>
    let koe = prompt("F ili C?")

    let vrednost = prompt("Vnesi broj")

    if(koe==="F"){
        alert(vrednost*10)
    }
    else if(koe === "C"){
        alert(vrednost*50)
    }
    else alert("Invalid input")

</script>
</body>
</html>
