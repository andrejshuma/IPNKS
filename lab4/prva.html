<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prva</title>
  </head>
  <body>
    <h1>Contact Form</h1>

    <form id="forma">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="age">Age:</label>
      <select id="age" name="age" required>
        <option value="">Select your age</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option></select
      ><br /><br />
      <input type="submit" value="Submit" onclick="send(event)" />
    </form>
    <p id="message"></p>
    <script>
      function send(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let surname = document.getElementById("surname").value;
        let email = document.getElementById("email").value;
        let age = document.getElementById("age").value;

        if (name == "" || surname == "" || email == "" || age == "") {
          document.getElementById("message").innerText =
            "All fields are required!";
        } else {
          let string = `Name: ${name}\nSurname: ${surname}\nEmail: ${email}\nAge: ${age}`;
          if (confirm(string + " Are you sure you want to submit the form?")) {
            document.getElementById("message").innerText =
              "Form submitted successfully!";
          } else {
            document.getElementById("message").innerText =
              "Form submission cancelled!";
          }
        }
      }
    </script>
  </body>
</html>
</script>
